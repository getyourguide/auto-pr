name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.9, 3.8]
    env:
      IS_COVERAGE_ALLOWED: ${{ secrets.CODACY_PROJECT_TOKEN != '' }}
      IS_MASTER_BRANCH: ${{ github.ref == 'refs/heads/master' }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pipenv
      run: python -m pip install --upgrade pipenv wheel
    - name: Install pip dependencies (locked)
      if: ${{ matrix.python-version == 3.9 }}
      run: pipenv install -d
    - name: Install pip dependencies (unlocked)
      if: ${{ matrix.python-version != 3.9 }}
      run: pipenv install -d --skip-lock
    - name: Run tests
      run: pipenv run pytest --cov-report xml --cov=autopr test/ -v
    - name: Upload coverage
      if: ${{ matrix.python-version == 3.9 && env.IS_COVERAGE_ALLOWED == 'true' && env.IS_MASTER_BRANCH == 'true' }}
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml
  lint:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install pipenv
      run: python -m pip install --upgrade pipenv wheel
    - name: Install pip dependencies
      run: pipenv install -d
    - name: Run pre-commit
      run: pipenv run pre-commit run --all-files --show-diff-on-failure
  check-dependency-sync:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install pipenv
      run: python -m pip install --upgrade pipenv wheel
    - name: Install pip dependencies
      run: pipenv install -d
    - name: Check package sync
      run: pipenv run pipenv-setup check
